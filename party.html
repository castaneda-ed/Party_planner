<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="party.css" />
    <script defer src="party.js"></script>
  </head>
  <body>
    <h1>Party Planner</h1>
    <form id="addParty">
      <label>
        Name
        <input type="text" name="partyName" required />
      </label>
      <label>
        Date
        <input type="date" name="partyDate" required />
      </label>
      <label>
        Time
        <input type="time" name="partyTime" required />
      </label>
      <label>
        Location
        <input type="text" name="partyLocation" required />
      </label>
      <label>
        Description
        <input type="text" name="partyDescription" required />
      </label>
      <input type="submit" />
    </form>
    <ul id="parties"></ul>
  </body>
</html>
